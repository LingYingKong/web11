<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>书法</title>
		<style>
			body{
				background-image: url('');
				background-repeat: no-repeat;
				background-position: center 0;
			}
			
			
			.container{
				position: relative;
				overflow: hidden;
				width: 1200px;
				height: 768px;
				margin: auto;
			}
			
			.image-group{
				position: absolute;
			}
			
			@keyframes floatUp1{
				0%{top: 0; opacity: 0.3;}
				30%{opacity: 1;}
				50%{top: 30px; opacity: 0.8;}
				70%{opacity: 1;}
				100%{top: 0; opacity: 0.3;}
			}
			
			@keyframes floatUp2{
				0%{top: 30px; opacity: 0.5;}
				50%{top: 0; opacity: 1;}
				100%{top: 30px; opacity: 0.5;}
			}
			
			.group1 img:nth-child(odd) {
			        animation: floatUp1 4s infinite; /* 持续时间4秒，无限循环 */
			        left: 20%; /* 设置水平位置 */
			        animation-delay: 0s;
			    }
			 
			    .group1 img:nth-child(even) {
			        animation: floatUp1 4s infinite;
			        right: 20%; /* 设置水平位置 */
			        animation-delay: 0s;
			    }
			 
			    /* 应用动画到第二组图片， */
			    .group2 img:nth-child(odd) {
			        animation: floatUp2 4s infinite;
			        left: 20%;
			        animation-delay: 0s;
			    }
			 
			    .group2 img:nth-child(even) {
			        animation: floatUp2 4s infinite;
			        right: 20%;
			        animation-delay: 0s;
			    }
			
			.shu{
				position:absolute;
				top:150px;
				left:450px;
				animation: shuImg 1s linear forwards;
				opacity: 0;
			}
			
			.fa{
				position:absolute;
				top:400px;
				left:540px;
				animation: shuImg 1s linear forwards;
				opacity: 0;
			}
			
			@keyframes shuImg{
				0%{opacity: 0;}
				100%{opacity: 1;}
			}

			
			
			.biaoqianji{
				
				width: 1200px;
				height: 768px;
				align-content: space-around;
				margin-left: 40%;
				position: relative;
				display: inline-block;
			}
			
			.biaoqianji img{
				width:280px;
				height:100px;
				display: flex;
				flex-wrap: wrap;
				display: block;
			}
			
			.biaoti1{
				position: absolute;
				top: 26%;
				left: 7%;
			}
			
			.biaoti2{
				position: absolute;
				top: 39%;
				left: 7%;
			}
			
			.biaoti3{
				position: absolute;
				top: 52%;
				left: 7%;
			}
			
			.biaoti4{
				position: absolute;
				top: 65%;
				left: 9%;
			}
			
			#mulu{
				width: 1200px;
				height: 768px;
				margin: 0 auto; 
				background-image: url('img/background.jpg');
				
			}
			
			#back{
				position: absolute;
				top: 700px;
				right: 180px;
			}
			
			#nextpage {
			            position: absolute; /* 或者使用 fixed, relative, sticky 根据需要 */
			            top: 650px;
			            left: 550px;
			}
			
		</style>
		
		<script>
			function fangda(img){
				    img.style.transform = 'scale(1.1)';
			}
			
			function huifu(img){
				    img.style.transform = 'scale(1)';
			}
			
			function toggleDivs(currentDivId, nextDivId) {
			    var currentDiv = document.getElementById('firstpage');
			    var nextDiv = document.getElementById('mulu');
			    
			    currentDiv.style.display = 'none';
			    
			    nextDiv.style.display = 'block';
			}
			
			function goback(currentDivId, nextDivId){
				var currentDiv = document.getElementById('firstpage');
				var nextDiv = document.getElementById('mulu');
				
				currentDiv.style.display = 'block';
				
				nextDiv.style.display = 'none';
			}
			
		</script>
		
	</head>
	<body>
		<div id='firstpage' class="container" style="display:block;">
			<div class="image-group group1">
				<img src="img/sy1.jpg" class="image-group group1" >
				<img src="img/sy3.jpg" class="image-group group1" style="left: 800px;">
				<img src="img/sy5.jpg" class="image-group group1" style="left: 200px;">
				<img src="img/sy2.jpg" class="image-group group1" style="left: 300px;">
				<img src="img/sy12.jpg" class="image-group group2" style="left: 500px;">
				<img src="img/sy39.jpg" class="image-group group1" style="left: 640px;">
				<img src="img/sy13.jpg" class="image-group group1" style="left: 1000px;">
				<img src="img/sy38.jpg" class="image-group group1" style="left: 1080px;">
			</div>
			<div class="image-group group2">
				<img src="img/sy9.jpg" class="image-group group2" style="left: 120px;">	
				<img src="img/sy11.jpg" class="image-group group2" style="left: 270px;">
				<img src="img/sy7.jpg" class="image-group group2" style="left: 400px;">
				<img src="img/sy6.jpg" class="image-group group1" style="left: 550px;">
				<img src="img/sy8.jpg" class="image-group group2" style="left: 720px;">
				<img src="img/sy4.jpg" class="image-group group2" style="left: 900px;">
				<img src="img/sy14.jpg" class="image-group group1" style="left: 1040px;">
				<img src="img/sy15.jpg" class="image-group group1" style="left: 1180px;">
			</div>
			<img class="shu" src="img/shu.png">
			<img class="fa" src="img/fa.png">
			<a href="#" onclick="toggleDivs('firstpage', 'biaoqianjiContent'); return false;" id="nextpage">单击进入下一页</a>
		</div>

		<div id="mulu" style="display: none;">
			<div class="biaoqianji" id="biaoqianjiContent">
				<a href="https://lingyingkong.github.io/web11/shufaqiyuan.html"><img id="jz1" src="img/biaoqian.png" alt="书法简介" 
				onmouseover="fangda(this)" onmouseout="huifu(this)" 
				style="transition: transform 0.2s ease;"></a>
				<div class="biaoti1"><b><h2>书法简介</h2></b></div>
				<a href="https://lingyingkong.github.io/web11/shufajianjie.html"><img id="jz2" src="img/biaoqian.png" alt="书法起源" 
				onmouseover="fangda(this)" onmouseout="huifu(this)" 
				style="transition: transform 0.2s ease;"></a>
				<div class="biaoti2" ><b><h2>书法起源</h2></b></div>
				<a href="https://lingyingkong.github.io/web11/shutiyanbian.html"><img id="jz3" src="img/biaoqian.png" alt="书法演变" 
				onmouseover="fangda(this)" onmouseout="huifu(this)" 
				style="transition: transform 0.2s ease;"></a>
				<div class="biaoti3"><b><h2>书法演变</h2></b></div>
				<a href="https://lingyingkong.github.io/web11"><img id="jz4" src="img/biaoqian.png" alt="鉴宝" 
				onmouseover="fangda(this)" onmouseout="huifu(this)" 
				style="transition: transform 0.2s ease;" 
				onclick="jianbao(['biaoqianjiContent', 't1'])"></a>
				<div class="biaoti4"><b><h2>鉴宝</h2></b></div>
			
			</div>
			<img src="img/back.png" style="width: 70px;height: 70px;" id="back" onclick="goback()" alt="返回首页"/>
			
		</div>
		
		
		
		
	</body>
</html>
