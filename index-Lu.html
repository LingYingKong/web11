<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>书法简介</title>
		<style>
			body{
				background-image: url("img/微信图片_20241022202313.jpg");
				background-repeat: no-repeat;
				background-size: cover;
				background-attachment: fixed;
				position: relative; /* 使绝对定位的子元素相对于body定位 */
				margin: 0;
				padding: 0;
			}
			.hezi{
				width: 100%;
				margin: 20px auto;
				background-color: rgba(255, 255, 255, 0);
				position: relative; /* 使绝对定位的子元素相对于.hezi定位 */
			}
			.hezi1{
				position: absolute;
				top: 60px;
				left: 50px;
				margin-bottom: 20px;
				margin-left: 20px;
				margin-right: 20px;
				line-height: 15px;
				font-size: 60px;
				font-family: 'KaiTi', serif;
			}
			.hezi2{
				position: fixed;
				bottom: 30px; /* 距离底部10像素 */
				left: 30px;
			}
			.hezi2 img{
				width: 650px;
				height: 400px;
			}
			.hezi3{
				position: fixed;
				bottom: 10px; /* 距离底部10像素 */
				right: 10px;
				padding: 10px;
				font-size: 70px;  /* 字体大小 */
				line-height: 20px;
				font-family: Microsoft YaHei;
			}
			.text{
				text-indent: 2em;
			}
			.img1{
				position: absolute;
				top: 20px; /* 距离顶部20px */
				right: 40px; /* 距离右侧20px */
				z-index: 1; /* 确保图片在其他内容之上 */
			}
			.img1 img{
				max-width: 170px; /* 控制图片的最大宽度 */
				height: auto; /* 维持原始比例 */
				cursor:pointer;/* 鼠标悬停时显示手指图标 */
			}
			/* 放大后的图片样式 */
			.enlarged {
			    position: fixed;
			    top: 50%;
			    left: 50%;
			    transform: translate(-50%, -50%);
			    width: 800px; /* 固定宽度，可以根据需要调整 */
			    height: auto; /* 维持原始比例 */
			    z-index: 1000; /* 确保放大后的图片在最上层 */
			    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 添加阴影效果 */
			}
			
			/* 遮罩层样式 */
			.overlay {
			    position: fixed;
			    top: 0;
			    left: 0;
			    width: 100%;
			    height: 100%;
			    background: rgba(0, 0, 0, 0.5);
			    z-index: 999;
			    display: none; /* 默认隐藏 */
			}
		</style>	
	</head>
	<body>
		<div class="hezi">
			<div class="hezi1">
				<h1>书法</h1>
				<h3>是中国及深受中国文化影响过的周边国家</h3>
				<h3>和地区特有的一种文字美的艺术表现形式</h3>
			</div>	
			<div class="hezi2">
				<img src="img/图片2.jpg">
			</div>
			<div class="hezi3">
				<p class="text">从广义讲，书法是指文字</p>
				<p>符号的书写法则。换言之，书法</p>
				<p>是指按照文字特点及其含义，以</p>
				<p>其书体笔法、结构和章法书写，</p>
				<p>使之成为富有美感的艺术作品。</p>
			</div>
		</div>
		<!--书法作品图片-->
		<div class="img1">
			<img src="img/shufazuopin.jpg" alt="一幅精美的书法作品" id="imageToEnlarge">
		</div>
		<!-- 遮罩层 -->
		    <div class="overlay" id="overlay"></div>
		
		    <script>
		        document.addEventListener('DOMContentLoaded', function() {
		            const image = document.getElementById('imageToEnlarge');
		            const overlay = document.getElementById('overlay');
		
		            image.addEventListener('click', function() {
		                // 切换图片的放大状态
		                image.classList.toggle('enlarged');
		                overlay.style.display = image.classList.contains('enlarged') ? 'block' : 'none';
		            });
		
		            overlay.addEventListener('click', function() {
		                // 关闭放大状态
		                image.classList.remove('enlarged');
		                overlay.style.display = 'none';
		            });
		        });
		    </script>
	</body>
</html>
