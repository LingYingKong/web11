<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>书法起源</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('img/background.jpg');
            background-repeat: no-repeat;
            height: 100vh;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .text {
            padding: 20px;
            max-width: 70%;
            text-align: left;
            font-size: 4vw;
            font-family: '楷体';
            opacity: 0;
            transform: translateY(20px);
            transition: all 2s ease-in-out;
            text-indent: 2em;
            line-height: 1.4;
        }
    </style>
    <!-- 引入jQuery库 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            // 设置默认文本
            var defaultText = "<p>书法植根于中国传统文化土壤，传统文化是书法赖以生存、发展的背景。我们今天能够看到的汉代以来的书法理论，具有自己的系统性、完整性与条理性。中国书法历史悠久，书体沿革流变，书法艺术异采迷人。</p>";
            $(".text").html(defaultText);

            // 尝试通过AJAX加载外部文本
            $.ajax({
                url: "content.txt", // 确保这个URL指向的是你想要加载的文本文件
                success: function(data){
                    if (data.trim()) { // 检查返回的数据是否非空
                        $(".text").html(data); // 更新为从服务器获取的数据
                    }
                    startAnimation(); // 开始动画
                },
                error: function() {
                    console.error("Failed to load external content.");
                    startAnimation(); // 即使加载失败也启动动画
                }
            });

            function startAnimation(){
                // 动画开始函数
                $(".text").css({
                    opacity: 1,
                    transform: 'translateY(0)'
                });
            }
        });
    </script>
</head>
<body>
    <div class="text">
        <!-- 内容将由jQuery动态加载，同时设置了默认文本 -->
    </div>
</body>
</html>
