<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>书法简介</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url("img/background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 确保容器高度为视口高度 */
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* 防止内容溢出 */
        }
        .header, .content {
            width: 90vw; /* 根据视口宽度调整 */
            max-width: 1200px; /* 设置最大宽度 */
            display: flex;
            align-items: stretch; /* 使所有子元素等高 */
            justify-content: space-between;
            gap: 10px; /* 减小子元素之间的间距 */
            margin-bottom: 10px; /* 减小底部间距 */
        }
        .header h1, .header h3 {
            margin: 20px 0 10px 0; /* 减小上下外边距 */
            font-size: 4rem; /* 保持字体大小 */
            line-height: 1.2;
            word-wrap: break-word; /* 允许长单词或 URL 地址换行到下一行 */
            flex-grow: 1; /* 文字部分可以扩展以填充剩余空间 */
            flex-basis: 50%; /* 控制文本部分的初始宽度 */
            max-width: 50%; /* 限制最大宽度以保证换行 */
            margin-left: -10px; /* 向左偏移 */
        }
        .header img, .content img {
            flex-grow: 1; /* 图片部分也可以扩展 */
            object-fit: contain; /* 保持图片比例 */
            max-height: 33vh; /* 图片高度为视口高度的三分之一 */
            width: auto; /* 自动调整宽度 */
        }
        .content p {
            margin: 0;
            font-size: 2rem; /* 保持字体大小 */
            line-height: 1.5;
            word-wrap: break-word; /* 允许长单词或 URL 地址换行到下一行 */
            flex-grow: 1; /* 文字部分可以扩展以填充剩余空间 */
            flex-basis: 50%; /* 控制文字段落的初始宽度 */
            max-width: 50%; /* 限制最大宽度以保证换行 */
            margin-left: auto; /* 将文字段落推到右半部分 */
        }
        .img1 {
            position: absolute;
            top: 20px;
            right: 40px;
            cursor: pointer;
        }
        .img1 img {
            max-width: 170px;
            height: auto;
        }
        /* 放大后的图片样式 */
        .enlarged img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw; /* 使用视窗宽度单位以适应不同屏幕大小 */
            max-height: 90vh; /* 使用视窗高度单位以适应不同屏幕大小 */
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* 遮罩层样式 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        /* 右下角图片样式 */
        .bottom-right-link {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 75px;
            height: 75px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 书法作品图片与标题 -->
        <div class="header">
            <div class="hezi1">
                <h1>书法</h1>
                <h3>是中国及深受中国文化影响过的周边国家和地区特有的一种文字美的艺术表现形式</h3>
            </div>
            <div class="hezi2">
                <img src="img/shufazuopin.jpg" alt="一幅精美的书法作品" id="imageToEnlarge">
            </div>
        </div>
        <!-- 图片2和文字段落 -->
        <div class="content">
            <div class="hezi2">
                <img src="img/图片2.jpg" alt="图片2">
            </div>
            <div class="hezi3">
                <p class="text">从广义讲，书法是指文字符号的书写法则。</p>
                <p>换言之，书法是指按照文字特点及其含义，以其书体笔法、结构和章法书写，使之成为富有美感的艺术作品。</p>
            </div>
        </div>
    </div>
    <!-- 遮罩层 -->
    <div class="overlay" id="overlay"></div>

    <!-- 右下角图片链接 -->
    <div class="bottom-right-link">
        <a href="https://lingyingkong.github.io/web11">
            <img src="img/back.png" alt="箭头" width="70px" height="70px">
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.getElementById('imageToEnlarge');
            const overlay = document.getElementById('overlay');

            image.addEventListener('click', function() {
                // 添加或移除放大状态
                if (!image.parentElement.classList.contains('enlarged')) {
                    image.parentElement.classList.add('enlarged');
                    overlay.style.display = 'block';
                } else {
                    image.parentElement.classList.remove('enlarged');
                    overlay.style.display = 'none';
                }
            });

            overlay.addEventListener('click', function() {
                // 关闭放大状态
                image.parentElement.classList.remove('enlarged');
                overlay.style.display = 'none';
            });
        });
    </script>
</body>
</html>
